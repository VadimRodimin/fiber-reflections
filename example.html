<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 900px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "(1, 0)", "label": "cir", "shape": "dot", "size": 15}, {"id": "(0, 0)", "label": "Laser", "shape": "dot", "size": 15}, {"id": "(1, 1)", "label": "FC_PC", "shape": "dot", "size": 15}, {"id": "(0, 2)", "label": "SPD", "shape": "dot", "size": 15}, {"id": "(1001, 1)", "label": "FC_PC", "shape": "dot", "size": 15}, {"id": "(1002, 1)", "label": "mirror", "shape": "dot", "size": 15}]);
        edges = new vis.DataSet([{"from": "(1, 0)", "label": 0, "to": "(0, 0)", "weight": 1}, {"from": "(1, 0)", "label": 1, "to": "(1, 1)", "weight": 1}, {"from": "(1, 0)", "label": 2, "to": "(0, 2)", "weight": 1}, {"from": "(1, 1)", "label": 1, "to": "(1001, 1)", "weight": 1}, {"from": "(1001, 1)", "label": 1, "to": "(1002, 1)", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
